<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${#strings.listJoin(user.roles, ' ')}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" href="/admin" sec:authorize="hasAuthority('ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" href="/admin/info" sec:authorize="(hasAnyAuthority('ADMIN'))" role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link active" data-toggle="tab">Users Table</a>
                            <a class="nav-link" data-toggle="tab" th:href="@{/admin/addUser}">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>All users</h4>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="user : ${userList}">
                                        <td th:text="${user.id}">ID</td>
                                        <td th:text="${user.firstName}">First Name</td>
                                        <td th:text="${user.lastName}">Last Name</td>
                                        <td th:text="${user.age}">Age</td>
                                        <td th:text="${user.email}">Email</td>
                                        <td th:text="${#strings.listJoin(user.roles, ' ')}">Role</td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                               data-bs-target="#editModal"
                                               th:data-bs-target="${'#editModal'+user.id}">Edit</a>
                                        </td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                               data-bs-target="#DELETE"
                                               th:data-bs-target="${'#DELETE'+user.id}">Delete</a>
                                        </td>

                                        <div class="modal fade" th:id="${'editModal' + user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/admin/updateUser}"
                                                          th:object="${user}" method="post">
                                                        <input type="hidden" name="id" th:value="*{id}" />
                                                        <div class="modal-body col-md text-center">
                                                            <label for="ID"><b>ID</b></label>
                                                            <input name="ID" type="number" class="form-control" th:value="*{id}" readonly/>
                                                            <br>
                                                            <label for="firstName"><b>First Name</b></label>
                                                            <input name="firstName" type="text" class="form-control" id="firstName" th:value="*{firstName}"/>
                                                            <br>
                                                            <label for="lastName"><b>Last Name</b></label>
                                                            <input name="lastName" type="text" class="form-control" id="lastName" th:value="*{lastName}"/>
                                                            <br>
                                                            <label for="age"><b>Age</b></label>
                                                            <input name="age" type="number" class="form-control" id="age" th:value="*{age}"/>
                                                            <br>
                                                            <label for="email"><b>Email</b></label>
                                                            <input name="email" type="email" class="form-control" id="email" th:value="*{email}"/>
                                                            <br>
                                                            <label for="password"><b>Password</b></label>
                                                            <input name="password" type="password" class="form-control" id="password" th:value="*{password}"/>
                                                            <br>
                                                            <label for="roles"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm" id="roleIds" name="roles" size="2" required>
                                                                <option th:each="role : ${roles}" th:value="${role.id}" th:selected="${user.roles.contains(role)}"
                                                                        th:text="${role}">
                                                                </option>
                                                            </select>
                                                            <br><br>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" th:id="${'DELETE'+user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete
                                                            user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{/admin}"
                                                          method="post">
                                                        <div class="modal-body col-md text-center">
                                                            <label for="id"><b>ID</b></label>
                                                            <input name="id" type="text" class="form-control"
                                                                   id="id" th:value="${user.id}" readonly/>
                                                            <br>
                                                            <label for="name1"><b>First Name</b></label>
                                                            <input name="name" type="text" class="form-control"
                                                                   id="name1" th:value="${user.firstName}" readonly/>
                                                            <br>
                                                            <label for="surname1"><b>Last Name</b></label>
                                                            <input name="surname" type="text" class="form-control"
                                                                   id="surname1" th:value="${user.lastName}" readonly/>
                                                            <br>
                                                            <label for="age1"><b>Age</b></label>
                                                            <input name="age" type="number" class="form-control"
                                                                   id="age1" th:value="${user.age}" readonly/>
                                                            <br>
                                                            <label for="email1"><b>Email</b></label>
                                                            <input name="email" type="text" class="form-control"
                                                                   id="email1" th:value="${user.email}" readonly/>
                                                            <br>
                                                            <label for="roles"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2">
                                                                <option th:each="role : ${roles}" th:value="${role}" th:selected="${user.roles.contains(role)}"
                                                                        th:text="${role}" disabled>
                                                                </option>
                                                            </select>
                                                            <br><br>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-danger">Delete</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
